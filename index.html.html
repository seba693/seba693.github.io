<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a7f5ef;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .producto {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .producto h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.2rem;
        }
        .producto p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .producto .precio {
            font-size: 1.4rem;
            color: #27ae60;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .producto button {
            padding: 0.7rem 1.5rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .producto button:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    <main>
        <section class="catalogo">
            <div class="producto">
                <img src="https://via.placeholder.com/200" alt="Lavalosas">
                <h3>Lavalosas</h3>
                <p class="precio">$1200</p>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/200" alt="Detergente con Suavizante">
                <h3>Detergente con Suavizante</h3>
                <p class="precio">$1400</p>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/200" alt="Cloro">
                <h3>Cloro</h3>
                <p class="precio">$1200</p>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/200" alt="Suavizante">
                <h3>Suavizante</h3>
                <p class="precio">$1300</p>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/200" alt="Limpia Pisos">
                <h3>Limpia Pisos</h3>
                <p class="precio">$1200</p>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/200" alt="Detergente Premium (Aroma OMO)">
                <h3>Detergente Premium (Aroma OMO)</h3>
                <p class="precio">$1200</p>
            </div>
            <div class="producto">
                <img src="C:\Users\Admin\Downloads\detergenteverdee.jpg" alt="Detergente Premium (Aroma Ariel)">
                <h3>Detergente Premium (Aroma Ariel)</h3>
                <p class="precio">$1200</p>
            </div>
            <div class="producto">
                <img src="C:\Users\Admin\Downloads\desengrasante.jpg" alt="Desengrasante">
                <h3>Desengrasante</h3>
                <p class="precio">$1500</p>
            </div>
        </section>
    </main>
</body>
</html>
